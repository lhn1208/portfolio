<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/mq_style.min.css" rel="stylesheet">
    <link href="../../../css/plugin/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">중개수수료 결제</h1>
    </div>
</header>
<!--header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">   
            <div class="point_sec">
                <div class="point_box clearfix">
                    <span class="left tit">포인트</span>
                    <span class="point"><span class="txt_blue">0</span>원</span>
                </div>
            </div>
            <div class="fee_sec">
                <div class="content_area agent_select">
                    <div class="header">
                        <h2 class="tit">결제 금액</h2>
                    </div>
                    <div class="cont">
                        <label for="input_amt"><input type="text" id="input_amt" class="input_text"></label>만원
                        <div class="control_area">
                            <button class="control_btn"></button>
                            <button class="control_btn down"></button>
                        </div>
                    </div>
                </div>
                <div class="info_box">
                    ※ 결제 금액은 10만원 단위로 최대 100만원까지 가능합니다.
                </div>
                <!--중개사 선택-->
                <div class="content_area agent_select">
                    <div class="header">
                        <h2 class="tit">중개사 선택 </h2>
                    </div>
                    <div class="no_items">
                        <p class="desc">진행중인 매수/임차 중개의뢰가 없습니다.</p>
                        <p class="sub_desc">중개의뢰를 [계약처리]하면 
                                <br>중개사가 나타나 결제하실 수 있습니다.</p>
                    </div>
                </div>
                <!--//중개사 선택-->
            </div>
            <div class="btn_submit fixed">
                <button class="btn">취소</button>
                <button class="btn off">수수료 결제</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
