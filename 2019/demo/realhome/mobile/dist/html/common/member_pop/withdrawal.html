<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/mq_style.min.css" rel="stylesheet">
    <link href="../../../css/plugin/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body class="bg_white">
<div class="wrapper">
    <div class="pop_container">
        <div class="container_inner">
            <div class="member_box_area">
                <i class="close"><span class="blind">닫기</span></i>                
                <h1 class="tit">회원탈퇴 신청</h1>
                <div class="info_area">
                    <header class="header"><h2 class="info_tit">탈퇴 안내</h2></header>
                    <div class="info_cont">
                        <ul>
                            <li>ᆞ사용하고 계신 아이디(<span>your@email.com</span>)는 탈퇴할 경우  재사용 및 복구가 불가능합니다.</li>
                            <li>ᆞ탈퇴 후 회원정보 및 개인 서비스 이용기록은 모두 삭제됩니다.</li>
                            <li>ᆞ탈퇴 후에는 데이터는 복구 할 수 없습니다.</li>
                            <li>ᆞ공인중개사의 경우 모든 매물 및 매수/임차 중개의뢰, 의뢰인의 정보 등이 모두 삭제처리되며 복구 할 수 없습니다.</li>
                        </ul>
                    </div>
                    <div class="bottom_agree">
                        <input type="checkbox" id="agree_chk" class="checkbox">
                        <label for="agree_chk">
                            <em>안내사항을 모두 확인하였으며, 이에 동의합니다.</em>
                        </label>
                    </div>
                </div>
                
            </div>
            <div class="btn_submit fixed">
                <button class="submit">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
