<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body> 
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">계약관리</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">    
            <div class="contract_sec">
                <header class="content_header">
                    <h2 class="tit">계약 부동산</h2>
                    <span>아파트 | 잠실주공1단지아파트 201동 102호(잠실동)</span>
                </header>
                <div class="contract_cont">
                    <div class="row">
                        <strong class="th col">계약 구분</strong>
                        <div class="deal_type_area col">
                            <input type="radio" name="deal_radio" id="deal_type1" class="act_btn green"><label for="deal_type1">매매</label>
                            <input type="radio" name="deal_radio" id="deal_type2" class="act_btn green" checked=""><label for="deal_type2">전세</label>
                            <input type="radio" name="deal_radio" id="deal_type3" class="act_btn green"><label for="deal_type3">월세</label>
                            <input type="radio" name="deal_radio" id="deal_type4" class="act_btn green"><label for="deal_type4">단기임대</label>
                        </div>
                    </div>
                    <div class="row">
                        <strong class="th col"><label for="deal_amt">매매금액</label></strong>
                        <div class="col">
                            <div class="input_amt_area"><input type="text" id="deal_amt" class="input_text input_amt" value="0"></div>만원
                        </div>
                    </div>
                    <div class="row">
                        <strong class="th col"><label for="save_amt">보증금</label></strong>
                        <div class="col">
                            <div class="input_amt_area"><input type="text" id="deal_amt" class="input_text input_amt" value="0"></div>만원
                        </div>
                    </div>
                    <div class="row">
                        <strong class="th col"><label for="month_amt">월세</label></strong>
                        <div class="col">
                                <div class="input_amt_area"><input type="text" id="deal_amt" class="input_text input_amt" value="0"></div>만원
                        </div>
                    </div>
                    <div class="row">
                        <strong class="th col">계약일</strong>
                        <div class="col"><a href="#" class="slide_link link_select w_98">2018.09.03</a></div>
                    </div>
                    <div class="row">
                        <strong class="th col"><span class="txt_red">매수측</span></strong>
                        <div class="cont col">
                            <p>홍길동(은성공인중개사사무소)</p>
                            <p>담당 의뢰인: 홍길남</p>
                        </div>
                    </div>
                    <div class="row">
                        <strong class="th col"><span class="txt_blue">매도측</span></strong>
                        <div class="cont col">
                            <p>홍길동(은성공인중개사사무소)</p>
                            <p>담당 의뢰인: 홍길남</p>
                        </div>
                    </div>
                </div>
                <div class="content_info">
                    ※ 계약정보를 정확히 입력해 주십시오.
                </div>
            </div> 
            <div class="btn_submit fixed">
                <button class="btn"> 취소</button>
                <button class="btn off">계약처리</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
