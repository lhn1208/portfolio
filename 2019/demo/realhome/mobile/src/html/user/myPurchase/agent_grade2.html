<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">중개사 평점</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner"> 
            <!--중개사정보-->
            <div class="agent_grade_box">
                <div class="agent_grade agent_info">
                    <span class="agent_img"><img src="../../../../images/sub/sample/agent.jpg"></span>
                    <div class="info_detal">
                        <strong class="name">홍길동</strong>
                        <div class="company">잠실현대공인중개사사무소
                            <div class="address">서울시 송파구 잠실동321-1은성빌딩 102호</div>
                        </div>
                    </div>
                    <dl class="total">
                        <dt>평점:<span class="point">124</span>점</dt>
                        <dd>고객 평점:<span class="point blue">451</span>점</dd> / <dd>시스템 평점:<span class="point blue">861</span>점</dd>
                    </dl>
                    <div class="grade">
                        <ul class="clearfix">
                            <li>전문성: <span class="point">3.5</span>/10</li>
                            <li>적극성: <span class="point">3.5</span>/10</li>
                            <li>만족도: <span class="point">3.5</span>/10</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//중개사정보-->
            <div class="content_area">
                <header class="header"><h1 class="tit">고객평점(0)</h1></header>
                <div class="grade_list_area">
                    <div class="no_items">
                        고객평점이 없습니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
