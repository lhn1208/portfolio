	<title>문서 제목</title>

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/warp.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/warp.css" />
	<!-- <link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/Modetour.css" />

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/header.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/Css/Modetour/hotproduct/event.css" />
	<script src="http://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/easing.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.scrollVert.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/effect.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/mousewheel.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/Custom.scrollbar.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/selectbox.js"></script>

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->			
				<style type="text/css">
					.event_wrap {position: relative; min-width:800px; margin:0 auto;}
                    .event_wrap .main{position: relative; background: url("http://img.modetour.com/promotion/11268/bg_main.jpg") no-repeat center 0;}
                    
                    .event_wrap .tab_wrap{background: #eaeaea;}
                    .ev_tab::after{display: block; content: ""; clear: both;}
                    .ev_tab{position: relative; width: 800px; margin:0 auto;}
                    .ev_tab button{display: inline-block; width:33.3%; height: 115px; float: left;}
                    .ev_tab button.on{background-color: #133a4c;}
                    .item_wrap>div{display: none; background-repeat: no-repeat; background-position: center 0;}
                    .item_wrap>div.on{display: block;}
                    .item_wrap .item0{background-image:url("http://img.modetour.com/promotion/11268/bg_cont0.jpg");}
                    .item_wrap .item1{background-image:url("http://img.modetour.com/promotion/11268/bg_cont1.jpg");}
                    .item_wrap .item2{background-image:url("http://img.modetour.com/promotion/11268/bg_cont2.jpg");}
                </style>
                <script type="text/javascript">
					(function($){							
						$(document).ready(function(){
							$('.ev_tab > button').click(function(){
                                $(this).addClass('on').siblings().removeClass('on');
								$('.ev_tab > button').each(function(){
                                    $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.png" , "_off.png"));          
                                });
                                $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_off.png" , "_on.png"));

                                var a_index = $(this).index();								    		    	
                                $('.item_wrap>div').eq(a_index).addClass('on').siblings('div').removeClass('on');		
							});
						});
					})(jQuery);
				</script>
				<div class="event_wrap">
                    <div class="main">
                        <img src="http://img.modetour.com/promotion/11268/img_main.jpg" alt="">
                    </div>
                    <div class="tab_cont">
                        <div class="tab_wrap">
                            <div class="ev_tab">
								<button class="on logo"><img src="http://img.modetour.com/promotion/11268/logo_on.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11268/tab1_off.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11268/tab2_off.png" alt=""></button>
                            </div>
                        </div>
                        <div class="item_wrap">
                            <div class="item0 on"><img src="http://img.modetour.com/promotion/11268/img_cont0.jpg" alt=""></div>
                            <div class="item1"><img src="http://img.modetour.com/promotion/11268/img_cont1.jpg" alt=""></div>
                            <div class="item2"><img src="http://img.modetour.com/promotion/11268/img_cont2.jpg" alt=""></div>
                        </div>
                    </div>
				</div><!-- event_wrap -->				                
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
