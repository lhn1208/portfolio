<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->			
				<!-- [시작: Promotion Container] -->
				<style type="text/css">
					.event_wrap{min-width: 1100px;}
					.event_wrap .wrap{width: 1100px; margin: 0 auto; position: relative;}
					.event_wrap .text_blind{position: absolute; left: -9999px; font-size: 0;}

					.event_wrap .main{background: url('http://img.modetour.com/promotion/10820/main_bg.jpg') center 0 no-repeat;}
					.event_wrap #con1{background: url('http://img.modetour.com/promotion/10820/con1_bg.jpg') center 0 no-repeat;}
					.event_wrap #con2{background: url('http://img.modetour.com/promotion/10820/con2_bg.jpg') center 0 no-repeat;}
					.event_wrap #con3{background: url('http://img.modetour.com/promotion/10820/con3_bg.jpg') center 0 no-repeat;}
					.event_wrap #con4{background: url('http://img.modetour.com/promotion/10820/190814_con4_bg.jpg') center 0 no-repeat;}
					.event_wrap #con5{background: url('http://img.modetour.com/promotion/10820/190829_con5_bg.jpg') center 0 no-repeat #ecdeff;}

					.event_wrap .quick{position: absolute; right: -148px; top: 690px;}
					.event_wrap .quick li{width: 148px; background: url('http://img.modetour.com/promotion/10820/tab_off.png') no-repeat;}
					.event_wrap .quick li:hover,.event_wrap .quick li.on{background: url('http://img.modetour.com/promotion/10820/tab_on.png') no-repeat;}
					.event_wrap .quick li.menu01{height: 140px;}
					.event_wrap .quick li.menu02{height: 86px; background-position-y: -140px;}
					.event_wrap .quick li.menu03{height: 86px; background-position-y: -226px;}
					.event_wrap .quick li.menu04{height: 86px; background-position-y: -312px;}
                                                                      .event_wrap .quick li.menu05{height: 138px; background-position-y: -398px;}
					.event_wrap .quick li a{display: block; width: 100%; height: 100%;}

				</style>
				
				<!-- [S]: HTML -->
				<div class="event_wrap">
					<div class="wrap">
						<ul class="quick">
							<li class="menu01"><a href="#con1"><span class="text_blind">마일리지 2%즉시할인</span></a></li>
							<li class="menu02"><a href="#con2"><span class="text_blind">모두페이 1.5%즉시할인</span></a></li>
							<li class="menu03"><a href="#con3"><span class="text_blind">최대 10만원 캐시백</span></a></li>
							<li class="menu04"><a href="#con4"><span class="text_blind">무이자할부</span></a></li>
                                                                                                  <li class="menu05"><a href="#con5"><span class="text_blind">카드사청구할인</span></a></li>
						</ul>
					</div>
					<div class="main"><img src="http://img.modetour.com/promotion/10820/main.jpg" alt="" /></div>
					<div id="con1">
						<img src="http://img.modetour.com/promotion/10820/con1.jpg" alt="" usemap="#con1_link" />
						<map name="con1_link" id="con1_link">
						    <area shape="rect" coords="326,1167,774,1255" href="http://www.modetour.com/Member/Info/Join_Step1_Select.aspx" target="" alt="모두멤버스가입하기" />
						</map>
					</div>
					<div id="con2"><img src="http://img.modetour.com/promotion/10820/con2.jpg" alt="" /></div>
					<div id="con3">
						<img src="http://img.modetour.com/promotion/10820/con3_190816.jpg" alt="" usemap="#con3_link"/>
						<map name="con3_link" id="con3_link">
						    <area shape="rect" coords="186,1858,540,1940" href="https://card.kbcard.com/CXPRICAC0076.cms?mainCC=a&cooperationcode=04422&solicitorcode=7024422001" target="" alt="온라인간편신청" />
						    <area shape="rect" coords="558,1859,912,1941" href="http://www.modetour.com/TourMileage/partner_kb.aspx?Mloc=20&page=partner" target="" alt="1644-8466(빠른발급)" />
						</map>
					</div>
					<div id="con4"><img src="http://img.modetour.com/promotion/10820/con4_190902.jpg" alt="" /></div>
					<div id="con5"><img src="http://img.modetour.com/promotion/10820/190902_con5.jpg" alt="" /></div>
				</div>
				<!-- [E]: HTML -->

				<script type="text/javascript">
					(function($){
						$(document).ready(function(){

							function Move(){
								var target = this.hash;
								var $target = $(target);

								$('html, body').stop().animate({
									'scrollTop': $target.offset().top
								}, 500);
								return false;
							}
							$('.event_wrap .quick li a').click(Move);

							var con1_h = $('#con1').offset().top;
							var con2_h = $('#con2').offset().top;
							var con3_h = $('#con3').offset().top;
							var con4_h = $('#con4').offset().top;
                                                                                                  var con5_h = $('#con5').offset().top;

							function Navi(){
								var scTop = $(window).scrollTop();
								if(scTop>con1_h){
									$('.quick').stop().animate({'top':scTop});
								}else{
									$('.quick').stop().animate({'top':'690px'});
								}
							}

							function menuOn(){
								function add(){
									$('.event_wrap .tab ul').addClass('on');
								}
								var scTop = $(window).scrollTop();
								if(scTop<con1_h){
									$('.event_wrap .quick').removeClass('on');
									$('.event_wrap .quick li').removeClass('on');
								}else if(scTop>=con1_h && scTop<con2_h){
									add();
									$('.event_wrap .quick li').eq(0).addClass('on').siblings().removeClass('on');
								}else if(scTop>=con2_h && scTop<con3_h){
									add();
									$('.event_wrap .quick li').eq(1).addClass('on').siblings().removeClass('on');
								}else if(scTop>=con3_h && scTop<con4_h){
									add();
									$('.event_wrap .quick li').eq(2).addClass('on').siblings().removeClass('on');
								}else if(scTop>=con4_h && scTop<con5_h){
									add();
									$('.event_wrap .quick li').eq(3).addClass('on').siblings().removeClass('on');
								}else{
									add();
									$('.event_wrap .quick li').eq(4).addClass('on').siblings().removeClass('on');
								}
							}
							$(window).scroll(Navi);
							$(window).scroll(menuOn);
						});
					})(jQuery);
				</script>
				<!-- [E]: HTML -->
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
