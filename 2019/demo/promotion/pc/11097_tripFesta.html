	<script src="http://js.modetour.com/jquery/plugin/Custom.scrollbar.js"></script>

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
                <!-- [시작]: 여기서부터시작 -->	
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
				<style type="text/css">
                    .event_wrap {position: relative; min-width:800px; margin:0 auto;}
                    .event_wrap img{vertical-align: middle;}
                    .event_wrap .main{position: relative; background:url("http://img.modetour.com/promotion/11097/bg_main.jpg") no-repeat center 0 #ffdfe6; padding-bottom: 20px;}
                   
                    .event_wrap  .tab_wrap{position: absolute; top:718px; left: 50%; margin-left: -440px; background: linear-gradient(to right, #904cd5 , #624eb0); border-radius: 30px;}
                    .event_wrap  .tab_wrap.fixed{position: fixed; top:0; width:100%; left: 0; margin-left: 0; border-radius: 0; z-index: 999;}
                    .event_wrap  .ev_tab{position: relative; width:880px; margin:0 auto; padding:0 98px 0 58px; box-sizing: border-box;}

                    .event_wrap .swiper-slide{position: relative; width:26%; padding:47px 0; cursor: pointer;}
                    .event_wrap .swiper-slide::before{display: inline-block; position: absolute; top:20%; left: 0; width:2px; height: 101px; content:""; background:url("http://img.modetour.com/promotion/11097/bg_bar.png");}
                    .event_wrap .swiper-slide:first-child::before{background:none;}
                    .event_wrap .swiper-button-next{right:90px; background-image: url("http://img.modetour.com/promotion/11097/tab_arr.png"); background-color:#6f4dbb; box-shadow:-20px -20px 30px 20px rgba(111,77,187,1);}
                   
                    .event_wrap .section{position: relative; background-repeat: no-repeat; background-position: center 0; background-image: url("http://img.modetour.com/promotion/11097/bg_cont.jpg");}
                    .event_wrap .section .cont_in{width:880px; margin: 0 auto; background:rgba(255,255,255,.8); border-radius: 30px;}
                    .event_wrap .cont2{background-position-y: -1791px;}
                    .event_wrap .cont3{background-position-y: -4150px;}
                    .event_wrap .cont4{background-position-y: -4973px;}
                    .event_wrap .cont5{background-position-y: -7400px;}
                    .event_wrap .cont6{background-position-y: -9698px;}
                </style>
                 <script type="text/javascript">
					(function($){							
						$(document).ready(function(){
                            var swiper = sw_option();               
                            var tab=$('.event_wrap  .tab_wrap');
                            var tab_link=tab.find('.swiper-slide');
                            var section=$('.section_area .section');		
                            var tabH= tab.outerHeight();
                            var conTop = $('.cont1').offset().top;

                            tab_link.click(function(){
                                var idx=$(this).index();
                                $('html, body').stop().animate({
                                    'scrollTop': section.eq(idx).offset().top -tabH
                                }, 1000);													
                                return false;
                            });			
                            function fix(){
                                var scTop = $(window).scrollTop();
                                if(scTop>conTop){							
                                    tab.addClass('fixed');						
                                }else{
                                    tab.removeClass('fixed');
                                }
                            }
                            function menuOn(){
                                var scT=$(window).scrollTop();
                                section.each(function(i){
                                    var idx=$(this).index();
                                    var offst=Math.floor($(this).offset().top - tabH)-2;
                                    var cont3_t=Math.floor(($('.cont3').offset()).top - tabH)-2;
                                    var cont4_t=Math.floor(($('.cont4').offset()).top - tabH)-2;
                                    if(offst <= scT){
                                        tab_link.each(function(i){
                                            tab_link.eq(i).find("img").attr("src" , tab_link.eq(i).find("img").attr("src").replace("_on.png" , "_off.png"));    
                                        });
                                        tab_link.eq(idx).find("img").attr("src" , tab_link.eq(idx).find("img").attr("src").replace("_off.png" , "_on.png"));    
                                    }
                                    //cont3
                                    if(cont3_t>=scT){
                                        var swiper =sw_option(0);
                                    }
                                    //cont4
                                    if(cont4_t<= scT){
                                        var swiper =sw_option(4);
                                    }
                                    
                                });
                            }
                            function sw_option(num){
                                new Swiper('.swiper-container', {
                                    initialSlide: num,
                                    slidesPerView: 'auto',
                                    spaceBetween: 0,
                                    pagination: {
                                        clickable: true,
                                    },
                                    navigation: {
                                        nextEl: '.swiper-button-next',
                                    },
                                });
                            }

                            $(window).scroll(function(){
                                fix();
                                menuOn();
                            });

						});
					})(jQuery);
				</script>
				<div class="event_wrap">
                    <div class="main">
                        <img src="http://img.modetour.com/promotion/11097/img_main.jpg" alt="">
                    </div>
                    <div class="tab_wrap">
                        <div class="ev_tab">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab1_on.png"></div>
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab2_off.png"></div>
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab3_off.png"></div>
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab4_off.png"></div>
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab5_off.png"></div>
                                <div class="swiper-slide"><img src="http://img.modetour.com/promotion/11097/tab6_off.png"></div>
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                    <div class="section_area">
                        <!--마일리지 2%즉시할인-->
                        <div class="section cont1" id="cont1">
                            <div class="cont_in">
                                <img src="http://img.modetour.com/promotion/11097/img_cont1.png" alt="" usemap="#map1">
                                <map name="map1" id="map1">
                                    <area shape="rect" coords="76,1010,724,1130" href="/TourMileage/Main.aspx?MLoc=20" target="_blank" alt="">
                                </map>
                            </div>
                        </div>
                        <!--//마일리지 2%즉시할인-->
                        <!--모두페이 1.5% 즉시할인-->
                        <div class="section cont2"  id="cont2">
                            <img src="http://img.modetour.com/promotion/11097/img_cont2.jpg" alt="">
                        </div>
                        <!--//모두페이 1.5% 즉시할인-->
                        <!--투어마일리지 최대 3%적립-->
                        <div class="section cont3" id="cont3">
                            <div class="cont_in">
                                <img src="http://img.modetour.com/promotion/11097/img_cont3.png" alt="" usemap="#map2">
                                <map name="map2" id="map2">
                                    <area shape="rect" coords="76,616,724,727" href="/TourMileage/partner_kb.aspx?Mloc=20&page=partner" target="_blank" alt="">
                                </map>
                            </div>
                        </div>
                        <!--//투어마일리지 최대 3%적립-->
                        <!--무이자 할부-->
                        <div class="section cont4" id="cont4">
                            <img src="http://img.modetour.com/promotion/11097/img_cont4.png" alt=""><br>
                        </div>
                        <!--//무이자 할부-->
                        <!--카드사 청구할인-->
                        <div class="section cont5" id="cont5">
                            <div class="cont_in">
                                <img src="http://img.modetour.com/promotion/11097/img_cont5.png" alt=""><br>
                            </div>
                        </div>
                        <!--//카드사 청구할인-->
                        <!--면세점 제휴캐쉬-->
                        <div class="section cont6" id="cont6">
                            <img src="http://img.modetour.com/promotion/11097/img_cont6.png" alt="" usemap="#map3">
                            <map name="map3" id="map3">
                                <area shape="rect" coords="76,1218,724,1334" href="/event/event_19/1010_marketing/mode.aspx?mloc=110101&eidx2=2916&eidx2=2916&gubun=I" target="_blank" alt="">
                            </map>
                        </div>                    
                        <!--//면세점 제휴캐쉬-->
                    </div>
				</div><!-- event_wrap -->		               
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
