<script type="text/javascript">
	jQuery(document).ready(function () {	
		$('.main_tab a').click(function(){			
			$(this).addClass('on').siblings().removeClass('on');
			var t= $(this);
			var target = this.hash;
			var $target = $(target);

			$('html, body').stop().animate({
				'scrollTop': $target.offset().top
			}, 500);

		})

		var ev_btn=$('.ev_tab button');
		ev_btn.click(function(){
			var idx=$(this).index();
			$(this).addClass('on').siblings().removeClass('on');			

			$(this).parents('.ev_tab').next().children().eq(idx).addClass('on').siblings().removeClass('on');

		})

		$('.trend').find(ev_btn).click(function(){
			$('.trend').find(ev_btn).each(function(){
				$(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.png" , "_off.png"));          
			});
			$(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_off.png" , "_on.png"));	

		});
	});
	//swiper	
	$('.ev_slide .swiper-container').each(function(index, element){
		var $this = $(this);
		$this.addClass('instance-' +index);

		var swiper = new Swiper('.instance-' + index, {
			observer: true,
			observeParents: true,
			slidesPerView: 'auto',
			spaceBetween: 20,
			loop: false,
			pagination: {
				el: $('.instance-' + index).find('.swiper-pagination'),
				clickable: true,
			},
		});
	})

	var swiper = new Swiper('.best_tab .swiper-container', {
		slidesPerView: 'auto',
		loop: false,
	});
	
</script>
