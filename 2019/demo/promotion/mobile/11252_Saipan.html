							<style type="text/css">
								.event_wrap {position: relative;}
                                .event_wrap img{width: 100%;}
                                .event_wrap a{display: inline-block;}
                                .event_wrap button{background: none; border: 0;}

								.event_wrap .main{position: relative;}
								.tab_wrap{position: absolute; bottom:0; width:100%;}
								.ev_tab {width:100%;  background:rgba(0,0,0,.7);}
								.tab_wrap.fixed{position: fixed; top:0; bottom: auto; z-index: 999;}
								.ev_tab .tab{width:100%; margin:0 auto;}
								.ev_tab .tab *{box-sizing: border-box;}
								.ev_tab .tab::after{display: block; content: ""; clear: both;}
								.ev_tab .tab>button{position: relative; width: 16.6%; padding: 4% 0 6%; float: left;}
								.ev_tab .tab>button.on:after{display: block; content:""; position: absolute; left: 50%;  margin-left: -10px; bottom:10px; width:2.5vw; height: 6px; background:url("http://img.modetour.com/promotion/11252/tab_on.png") no-repeat; background-size: 100%;}

								.event_wrap .section,.event_wrap .cont5 .item{position: relative; background-repeat: no-repeat; background-position: center 0;}
								.event_wrap .cont3,.event_wrap .cont4{position: relative;}
								.cont3 .movie{position: absolute; top:28%; left: 3%; width:94%; height: 50%;}
								.cont3 .movie iframe{width:100%; height: 100%;}
								.cont5{position: relative;}
								.cont5 .tour_tab{position: absolute; top:10%; left: 0; z-index: 50;}
								.cont5 .tour_tab button{position: relative; float: left; margin-left: 1.6%; width:18%;}
								.cont5 .tour_tab button img{width:100%;}
								.cont5 .tour_tab button.on::before{position: absolute; top:0; left: 0; width: 91%; height: 91%; border:3px solid #009ae8; border-radius: 50%; content:"";}

								.event_wrap .cont5 .item1{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour1.jpg");}
								.event_wrap .cont5 .item2{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour2.jpg");}
								.event_wrap .cont5 .item3{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour3.jpg");}
								.event_wrap .cont5 .item4{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour4.jpg");}
								.event_wrap .cont5 .item5{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour5.jpg");}
								.event_wrap .cont6{min-height: 1px;}
								.item_wrap .item{display: none;}
								.item_wrap .item.on{display: block;}

							</style>	
							<script type="text/javascript">
								(function($){							
									$(document).ready(function(){
										var tab=$('.tab_wrap');
										var tab_link=tab.find('button');
										var section=$('.section_area .section');		
										var tabH= tab.outerHeight();
										var tabTop = tab.offset().top;
			
										tab_link.click(function(){
											var idx=$(this).index();
											$('html, body').stop().animate({
												'scrollTop': section.eq(idx).offset().top -tabH +1
											}, 1000);													
											return false;
										});			
			
										function fix(){
											var scTop = $(window).scrollTop();
											if(scTop>tabTop){							
												tab.addClass('fixed');						
											}else{
												tab.removeClass('fixed');
											}
										}
			
										function menuOn(){
											var scT=$(window).scrollTop();
											section.each(function(){
												var idx=$(this).index();
												var offst=Math.floor($(this).offset().top - tabH);
												if(offst <= scT){
													tab_link.each(function(i){
														tab_link.eq(i).removeClass('on');    
													});
													tab_link.eq(idx).addClass('on');    
												}
												
											});
										}
										
										$(window).scroll(function(){
											fix();
											menuOn();
										});
			
			
										$('.tour_tab > button').click(function(){
											$(this).addClass('on').siblings().removeClass('on');
											var a_index = $(this).index();								    		    	
											$('.item_wrap>div').eq(a_index).addClass('on').siblings('div').removeClass('on');		
										});
									
									});
								})(jQuery);
							</script>
							<div class="event_wrap">

									<div class="tab_wrap">
										<div class="ev_tab">
											<div class="tab">
												<button class=" on"><img src="http://img.modetour.com/promotion/11252/menu1.png"></button>
												<button><img src="http://img.modetour.com/promotion/11252/menu2.png"></button>
												<button><img src="http://img.modetour.com/promotion/11252/menu3.png"></button>

												<button><img src="http://img.modetour.com/promotion/11252/menu6.png"></button>
											</div>

									</div>

										<div class="movie">

										</div>
									</div>
									<div class="section cont4"><img src="http://img.modetour.com/promotion/11252/img_cont4.jpg" alt=""></div>
									<div class="section cont5">
										<div class="tour_tab">
											<button class="on"><img src="http://img.modetour.com/promotion/11252/tour_tab1.png"></button>
											<button><img src="http://img.modetour.com/promotion/11252/tour_tab2.png"></button>

											<button><img src="http://img.modetour.com/promotion/11252/tour_tab5.png"></button>
										</div>
										<div class="item_wrap">
