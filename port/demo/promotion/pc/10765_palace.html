<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>문서 제목</title>
	<link rel="Shortcut Icon" href="//img.modetour.co.kr/Modetour.ico" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/warp.css" />
	<!-- <link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/Modetour.css" /> -->
<!-- 	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common/common.css" /> -->
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common/GNB.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/header.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/Css/Modetour/hotproduct/event.css" /> 
	<script src="http://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/easing.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.scrollVert.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/effect.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/mousewheel.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/Custom.scrollbar.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/selectbox.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.carousel.js"></script>

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->
				<!-- [시작: Promotion Container] -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
				<style type="text/css">
					.event_wrap{position: relative; min-width: 800px; margin:0 auto;}	
					.event_wrap .main{background: url("http://img.modetour.com/promotion/10765/top_bg.jpg") no-repeat center 0;}
					.event_wrap .cont1{position: relative;}
					.event_wrap .cont1 .tab_area{height: 84px; background: url("http://img.modetour.com/promotion/10765/bg_tab.jpg") no-repeat center;}
					.event_wrap .cont1 .tab_area::after{display: block; content:""; clear: both;}
					.event_wrap .cont1 .tab_area .tab{position: absolute; top:0; left: 50%; margin-left: -370px;}
					.event_wrap .cont1 .tab_area a{display: block; float: left; width:370px; height: 84px; background-image: url("http://img.modetour.com/promotion/10765/tab.png"); background-repeat: no-repeat; }
					.event_wrap .cont1 .tab_area .tab2{background-position-x: -370px;}
					.event_wrap .cont1 .tab_area .on{height:108px; background-image: url("http://img.modetour.com/promotion/10765/tab_on.jpg"); }
					.event_wrap .cont1 .items{display: none; margin-top:-1px;}
					.event_wrap .cont1 .item1{background-image: url("http://img.modetour.com/promotion/10765/bg_item1.jpg"); background-repeat: no-repeat; background-position: center 0;}
					.event_wrap .cont1 .item2{background-image: url("http://img.modetour.com/promotion/10765/bg_item2.jpg"); background-position: center 0;}
					.event_wrap .cont1 .on{display: block;}
					
					.event_wrap .cont1 .review{background: url("http://img.modetour.com/promotion/10765/bg_review.jpg") no-repeat center 0;}
					.event_wrap .cont2{background: url("http://img.modetour.com/promotion/10765/bg_cont2.jpg") no-repeat center 0;}

					.review{padding-bottom: 72px;}
					.control div[class ^= 'swiper-button']{background: none; position: relative; display: inline-block;  top:0; margin-top: 26px; width:77px; height: 58px;}
					.control div[class ^= 'swiper-button']:focus{outline: none;}
				</style>	 
				<div class="event_wrap">
					<div class="main">
						<img src="http://img.modetour.com/promotion/10765/top_img.jpg" alt="">
					</div>					
					<div class="cont1">
						<div class="tab_area">
							<div class="tab">
								<a href="#" class="on"></a>
								<a href="#" class="tab2"></a>
							</div>
						</div>
						<div class="items item1 on">
							<img src="http://img.modetour.com/promotion/10765/img_item1.jpg">
						</div>
						<div class="items item2">
							<img src="http://img.modetour.com/promotion/10765/img_item2.jpg">
						</div>
						<div class="review">
							<img src="http://img.modetour.com/promotion/10765/tit_review.jpg">
							<div class="swiper-container">
									<div class="swiper-wrapper">
									<div class="swiper-slide"><img src="http://img.modetour.com/promotion/10765/review1.png" alt=""></div>
									<div class="swiper-slide"><img src="http://img.modetour.com/promotion/10765/review2.png" alt=""></div>
									<div class="swiper-slide"><img src="http://img.modetour.com/promotion/10765/review3.png" alt=""></div>
									<div class="swiper-slide"><img src="http://img.modetour.com/promotion/10765/review4.png" alt=""></div>
									<div class="swiper-slide"><img src="http://img.modetour.com/promotion/10765/review5.png" alt=""></div>
								</div>
								<!-- Add Arrows -->
								<div class="control">
									<div class="swiper-button-prev"><img src="http://img.modetour.com/promotion/10765/arr_left.png"></div>
									<div class="swiper-button-next"><img src="http://img.modetour.com/promotion/10765/arr_right.png"></div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="cont2">
						<img src="http://img.modetour.com/promotion/10765/img_cont2.jpg">
					</div>
				</div>
				<script>
				
					var swiper = new Swiper('.swiper-container', {
						slidesPerView: 5,
						spaceBetween: 20,
						simulateTouch:false,
						navigation: {
							nextEl: '.swiper-button-next',
							prevEl: '.swiper-button-prev',
						},
						loop: true,
						centeredSlides: true,
					});
					
					$(document).ready(function(){
						$('.event_wrap .tab>a').click(function(){
							$(this).addClass('on').siblings().removeClass('on');
							var idx=$(this).index();
							$('.event_wrap  .items').eq(idx).addClass('on').siblings('.items').removeClass('on');
							return false;
						})
					});
				</script>
				<!-- [끝]: Promotion Container -->
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
