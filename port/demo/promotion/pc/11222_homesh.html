	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }

<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->			
				<style type="text/css">
                    .event_wrap {position: relative; min-width:800px; margin:0 auto;}
					.event_wrap img{vertical-align: middle;}
					.event_wrap .main>div{width:100%;}
                    .event_wrap .main .in1{background:url("http://img.modetour.com/promotion/11122/bg_main.jpg") no-repeat center 0;}
                    .event_wrap .main .in2{background:url("http://img.modetour.com/promotion/11122/bg_main2.jpg") no-repeat center 0;}
                    .event_wrap .cont{background-repeat: no-repeat; background-position: center 0; }
                    .event_wrap .cont1{background-image:url("http://img.modetour.com/promotion/11122/bg_cont1.jpg");}
                    .event_wrap .cont1{position: relative;}
                    .event_wrap .cont1 .movie{position: absolute; top:196px; left: 50%; margin-left: -340px; width:680px; height: 380px;}
                    .event_wrap .cont1 .movie iframe{width:100%; height: 100%;}
                    .event_wrap .cont2{background-image:url("http://img.modetour.com/promotion/11122/bg_cont2.jpg");}
                    .event_wrap .cont3{background-image:url("http://img.modetour.com/promotion/11122/bg_cont3.jpg");}
                </style>
				<div class="event_wrap">
				   <div class="main cycle-slideshow"
				   data-cycle-fx="fadeout" 
				   data-cycle-timeout="3000"
				   data-cycle-slides=">div">
					   <div class="in1"><img src="http://img.modetour.com/promotion/11122/img_main.jpg" alt=""></div>
					   <div class="in2"><img src="http://img.modetour.com/promotion/11122/img_main2.jpg" alt=""></div>
				   </div>
                   <div class="cont cont1">
                        <img src="http://img.modetour.com/promotion/11122/img_cont1.jpg">
                        <div class="movie"><iframe src="https://www.youtube.com/embed/xH5nQcAjNlQ?rel=0 " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                   </div>
                   <div class="cont cont2">
                        <img src="http://img.modetour.com/promotion/11122/img_cont2.jpg">
                    </div>
                    <div class="cont cont3">
                        <img src="http://img.modetour.com/promotion/11122/img_cont3.jpg">
                    </div>
				</div>          
				<!-- [끝]: 여기까지 -->
