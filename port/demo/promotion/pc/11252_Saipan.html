	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/warp.css" />

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common/GNB.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/css/Modetour/common.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/include/css/modetour/header.css" />
	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Include/Css/Modetour/hotproduct/event.css" />
	<script src="http://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/easing.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/cycle2.scrollVert.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/effect.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/mousewheel.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/Custom.scrollbar.js"></script>
	<script src="http://js.modetour.com/jquery/plugin/selectbox.js"></script>

	<link rel="stylesheet" type="text/css" href="http://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->			
				<style type="text/css">
                    .event_wrap {position: relative; min-width:800px; margin:0 auto;}
                    .event_wrap img{vertical-align: middle;}
                    .event_wrap .main{position: relative; background:url("http://img.modetour.com/promotion/11252/bg_main.jpg") no-repeat center 0;}
                    .tab_wrap{position: absolute; bottom:0; width:100%;}
                    .ev_tab {width:100%;  background:rgba(0,0,0,.7);}
                    .tab_wrap.fixed{position: fixed; top:0; bottom: auto; z-index: 999;}
                    .ev_tab .tab{width:800px; margin:0 auto;}
                    .ev_tab .tab *{box-sizing: border-box;}
                    .ev_tab .tab::after{display: block; content: ""; clear: both;}
                    .ev_tab .tab>button{position: relative; width: 16.6%; height: 104px; padding-bottom: 12px; float: left;}
                    .ev_tab .tab>button.on:after{display: block; content:""; position: absolute; left: 50%;  margin-left: -10px; bottom:14px; width:20px; height: 12px; background:url("http://img.modetour.com/promotion/11252/tab_on.png") no-repeat;}

                    .event_wrap .section,.event_wrap .cont5 .item{position: relative; background-repeat: no-repeat; background-position: center 0;}
                    .event_wrap .cont1{ background-image: url("http://img.modetour.com/promotion/11252/bg_cont1.jpg");}
                    .event_wrap .cont2{ background-image: url("http://img.modetour.com/promotion/11252/bg_cont2.jpg");}
                    .event_wrap .cont3{position: relative; background-image: url("http://img.modetour.com/promotion/11252/bg_cont3.jpg");}
                    .event_wrap .cont4{position: relative; background-image: url("http://img.modetour.com/promotion/11252/bg_cont4.jpg");}
                    .cont3 .movie{position: absolute; top:212px; left: 50%; width:747px; height: 426px; margin-left: -373px;}
                    .cont3 .movie iframe{width:100%; height: 100%;}
                    .cont5{position: relative;}
                    .cont5 .tour_tab{position: absolute; top:222px; left: 50%; margin-left: -368px; z-index: 50;}
                    .cont5 .tour_tab button{position: relative; float: left; margin-left: 12px;}
                    .cont5 .tour_tab button:first-child{margin-left:0;}
                    .cont5 .tour_tab button.on::before{position: absolute; top:-6px; left: -4px; width: 98%; height: 100%; border:6px solid #009ae8; border-radius: 50%; content:"";}

                    .event_wrap .cont5 .item1{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour1.jpg");}
                    .event_wrap .cont5 .item2{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour2.jpg");}
                    .event_wrap .cont5 .item3{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour3.jpg");}
                    .event_wrap .cont5 .item4{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour4.jpg");}
                    .event_wrap .cont5 .item5{ background-image: url("http://img.modetour.com/promotion/11252/bg_tour5.jpg");}
                    .event_wrap .cont6{min-height: 1px;}
                    .item_wrap .item{display: none;}
                    .item_wrap .item.on{display: block;}
                </style>
                 <script type="text/javascript">
					(function($){							
						$(document).ready(function(){
                            var tab=$('.tab_wrap');
                            var tab_link=tab.find('button');
                            var section=$('.section_area .section');		
                            var tabH= tab.outerHeight();
                            var tabTop = tab.offset().top;

                            tab_link.click(function(){
                                var idx=$(this).index();
                                $('html, body').stop().animate({
                                    'scrollTop': section.eq(idx).offset().top -tabH
                                }, 1000);													
                                return false;
                            });			

                            function fix(){
                                var scTop = $(window).scrollTop();
                                if(scTop>tabTop){							
                                    tab.addClass('fixed');						
                                }else{
                                    tab.removeClass('fixed');
                                }
                            }

                            function menuOn(){
                                var scT=$(window).scrollTop();
                                section.each(function(){
                                    var idx=$(this).index();
                                    var offst=Math.floor($(this).offset().top - tabH);
                                    if(offst <= scT){
                                        tab_link.each(function(i){
                                            tab_link.eq(i).removeClass('on');    
                                        });
                                        tab_link.eq(idx).addClass('on');    
                                    }
                                    
                                });
                            }
                            
                            $(window).scroll(function(){
                                fix();
                                menuOn();
                            });


                            $('.tour_tab > button').click(function(){
                                $(this).addClass('on').siblings().removeClass('on');
                                var a_index = $(this).index();								    		    	
                                $('.item_wrap>div').eq(a_index).addClass('on').siblings('div').removeClass('on');		
							});
						
						});
					})(jQuery);
				</script>
				<div class="event_wrap">
                    <div class="main">
                        <img src="http://img.modetour.com/promotion/11252/img_main.jpg" alt="">
                        <div class="tab_wrap">
                            <div class="ev_tab">
                                <div class="tab">
                                    <button class=" on"><img src="http://img.modetour.com/promotion/11252/menu1.png"></button>
                                    <button><img src="http://img.modetour.com/promotion/11252/menu2.png"></button>
                                    <button><img src="http://img.modetour.com/promotion/11252/menu3.png"></button>
                                    <button><img src="http://img.modetour.com/promotion/11252/menu4.png"></button>
                                    <button><img src="http://img.modetour.com/promotion/11252/menu5.png"></button>
                                    <button><img src="http://img.modetour.com/promotion/11252/menu6.png"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="section_area">
                        <div class="section cont1">
                            <img src="http://img.modetour.com/promotion/11252/img_cont1.jpg" alt="">
                        </div>
                        <div class="section cont2">
                            <img src="http://img.modetour.com/promotion/11252/img_cont2.jpg" alt="">
                        </div>
                        <div class="section cont3">
                            <img src="http://img.modetour.com/promotion/11252/img_cont3.jpg" alt="">
                            <div class="movie">
                                <iframe src="https://www.youtube.com/embed/2x-_c-kNu34?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="section cont4"><img src="http://img.modetour.com/promotion/11252/img_cont4.jpg" alt=""></div>
                        <div class="section cont5">
                            <div class="tour_tab">
                                <button class="on"><img src="http://img.modetour.com/promotion/11252/tour_tab1.png"></button>
                                <button><img src="http://img.modetour.com/promotion/11252/tour_tab2.png"></button>
                                <button><img src="http://img.modetour.com/promotion/11252/tour_tab3.png"></button>
                                <button><img src="http://img.modetour.com/promotion/11252/tour_tab4.png"></button>
                                <button><img src="http://img.modetour.com/promotion/11252/tour_tab5.png"></button>
                            </div>
                            <div class="item_wrap">
                                <div class="item item1 on"><img src="http://img.modetour.com/promotion/11252/img_tour1.jpg"></div>
                                <div class="item item2"><img src="http://img.modetour.com/promotion/11252/img_tour2.jpg"></div>
                                <div class="item item3"><img src="http://img.modetour.com/promotion/11252/img_tour3.jpg"></div>
                                <div class="item item4"><img src="http://img.modetour.com/promotion/11252/img_tour4.jpg"></div>
                                <div class="item item5"><img src="http://img.modetour.com/promotion/11252/img_tour5.jpg"></div>
                            </div>
                        </div>
                        <div class="section cont6"></div>
                    </div>
				</div><!-- event_wrap -->				               
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
