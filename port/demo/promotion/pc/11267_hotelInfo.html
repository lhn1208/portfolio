	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>

<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->			
				<style type="text/css">
                    .event_wrap {position: relative; width:800px; margin:0 auto;}
                    .event_wrap img{vertical-align: middle;}
                  
                    .ev_tab {position: relative; width:100%;;}
                    .ev_tab.fixed{position: fixed; top:0;  width:800px; margin:0 auto; z-index: 999;}
                    .ev_tab .tab{position: absolute; top:0; left: 0; width:100%; height: 100%;}
                    .ev_tab .tab::after{display: block; content: ""; clear: both;}
                    .ev_tab .tab>button{width: 33.3%; height: 100%; float: left;}
                    .event_wrap .section{position: relative;}
                </style>
                 <script type="text/javascript">
					(function($){							
						$(document).ready(function(){
                            var tab=$('.ev_tab');
                            var tab_link=tab.find('button');
                            var section=$('.section_area .section');		
                            var tabH= tab.outerHeight();
                            var tabTop = tab.offset().top;

                            tab_link.click(function(){
                                var idx=$(this).index();
                                $('html, body').stop().animate({
                                    'scrollTop': section.eq(idx).offset().top -tabH
                                }, 1000);													
                                return false;
                            });			

                            function fix(){
                                var scTop = $(window).scrollTop();
                                if(scTop>tabTop){							
                                    tab.addClass('fixed');						
                                }else{
                                    tab.removeClass('fixed');
                                }
                            }

                            
                            $(window).scroll(function(){
                                fix();
                            });
						
						});
					})(jQuery);
                </script>
                <div class="event_wrap">
                    <img src="http://img.modetour.com/promotion/11267/top.jpg" alt="">
                    <div class="ev_tab">
                        <img src="http://img.modetour.com/promotion/11267/nav.jpg" alt="">
                        <div class="tab">
                            <button class="on"></button>
                            <button></button>
                            <button></button>
                        </div>
                        </div>
                    <div class="section_area">
                        <div class="section cont1">
                            <img src="http://img.modetour.com/promotion/11267/img1.jpg" alt="">
                        </div>
                        <div class="section cont2">
                            <img src="http://img.modetour.com/promotion/11267/img2.jpg" alt="">
                        </div>
                        <div class="section cont3">
                            <img src="http://img.modetour.com/promotion/11267/img3.jpg" alt="">
                        </div>
                        
                    </div>
				</div><!-- event_wrap -->				               
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
