	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>

<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->
				<style type="text/css">
					.event-wrap *{box-sizing: border-box;}
					.event-wrap{width: 100%; min-width: 1100px; position: relative;}
					.event-wrap .header{position: relative; height: 935px;}
					.event-wrap .main-area{ height: 823px; }
					.event-wrap .main-area li{width: 100%; height:100%;}
					.event-wrap .main-area .in01{background:url("http://img.modetour.com/promotion/7759/main-bg01.jpg") center 0 no-repeat }
					.event-wrap .main-area .in02{background:url("http://img.modetour.com/promotion/7759/main-bg02.jpg") center 0 no-repeat }
					.event-wrap .main-area .in03{background:url("http://img.modetour.com/promotion/7759/main-bg03.jpg") center 0 no-repeat }
					.event-wrap .main-area .in04{background:url("http://img.modetour.com/promotion/7759/main-bg04.jpg") center 0 no-repeat }							
					.event-wrap .header .title{position: absolute; top:39px; left: 50%; margin-left: -530px; z-index: 800;}
					.event-wrap .tab-area:after{display:block; content:""; clear:both;}
					.event-wrap .tab-area li{float:left; overflow:hidden;}
					.event-wrap .navi-area{position: absolute; top:823px; left: 0; width: 100%; background: url('http://img.modetour.com/promotion/7759/main-tab-bg.jpg') center 0 no-repeat ; z-index: 1;}
					.event-wrap .navi-area .tab-area{width:1100px; height:112px; margin:0 auto;}
					.event-wrap .navi-area .tab-area li a{display: block; width: 275px; height:112px; background:url("http://img.modetour.com/promotion/7759/main-tab-off.jpg") no-repeat;}
					.event-wrap .navi-area .tab-area li:hover a,.event-wrap .navi-area .tab-area li.on a{background:url("http://img.modetour.com/promotion/7759/main-tab-on.jpg") no-repeat;}
					.event-wrap .navi-area .tab-area li a.tab02{background-position-x:-275px}
					.event-wrap .navi-area .tab-area li a.tab03{background-position-x:-550px}
					.event-wrap .navi-area .tab-area li a.tab04{background-position-x:-825px}
					.event-wrap .area ul li{position: relative; display: none; height: 557px;}
					.event-wrap .area ul li:first-child{display: block; background:url("http://img.modetour.com/promotion/7759/country-bg01.jpg") center 0 no-repeat;}
					.event-wrap .area ul li.estern{background:url("http://img.modetour.com/promotion/7759/country-bg02.jpg") center 0 no-repeat;}
					.event-wrap .area ul li.canada{background:url("http://img.modetour.com/promotion/7759/country-bg03.jpg") center 0 no-repeat;}
					.event-wrap .area ul li.hawail{background:url("http://img.modetour.com/promotion/7759/country-bg04.jpg") center 0 no-repeat;}
					.event-wrap .area ul li .cont-img{position: absolute; top:0; left:50%; margin-left: -510px;}
					.event-wrap .sub-tab{background:#ff643a; }
					.event-wrap .sub-tab .tab-area{position: relative; top:0; left: 50%; margin-left:-550px;  height: 80px; overflow: hidden; }
					.event-wrap .sub-tab .tab-area li{position: relative;}
					.event-wrap .sub-tab .tab-area li.on img{margin-top: -80px;}
					.event-wrap .sub-tab .tab-area li.on+li:before,.event-wrap .sub-tab .tab-area li.last.on:after{display: block; content:""; position: absolute; top:0px; width:41px; height: 80px; background:url("http://img.modetour.com/promotion/7759/sub-tab-bg.png") no-repeat; z-index: 50;}
					.event-wrap .sub-tab .tab-area li.on+li:before{left: 0;}
					.event-wrap .sub-tab .tab-area li.last.on:after{right: 0;}
					.event-wrap .sub-tab .tab-area li.last.on{padding-right:41px;}
					.event-wrap .detail ul{display: none;}
					.event-wrap .detail ul.west-list{display: block;}
					.event-wrap .detail ul li{display: none;}
					.event-wrap .detail ul li:first-child{display: block;}
				</style>
				<script type="text/javascript">
					(function($){

						$(document).ready(function(){
							function Tabs(){
								if(!$(this).hasClass('on')){
									$(this).addClass('on').siblings().removeClass('on');
									$($(this).find('a').attr('href')).css('display','block').siblings().css('display','none');
								}
								return false;
							}
							$('.tab-area li').click(Tabs);

							/*스크롤시 네비 fix*/
							var nav=$('.navi-area');
							var naviT =nav.offset().top;
							function Navi(){								
								var scT = $(window).scrollTop();
								if(scT>=naviT){
									nav.css({'position':'fixed','top':0,'left':0,'right':0,'z-index':999});
								}else{
									nav.removeAttr('style');
								}
							}   							

							$(window).scroll(Navi);
						});	
					})(jQuery);

					function sub(code){
						$('.sub-tab ul li').eq(0).addClass('on').siblings().removeClass('on');
						switch (code) {
				            case "wes": subChange('#western0','.west-list'); break;
				            case "es": subChange('#estern0','.east-list'); break;
				            case "canada": subChange('#canada0','.canada-list'); break;
				            case "hawai": subChange('#hawai0','.hawai-list'); break;
				        }
					}

					function subChange(chgId,$className){
						var $class=$($className);

						$('.sub-tab ul li').each(function(){
							var idx=$(this).index();
							idx=idx+1;
							$(this).find('a').attr('href',chgId+idx);
							$class.css('display','block').siblings().css('display','none');
							$class.find('li').eq(0).css('display','block').siblings().css('display','none');
						});
					}
				</script>
				<p><img src="http://img.modetour.com/promotion/7913/dpnone.jpg" style="display: none;"></p>
				<div class="event-wrap">
					<!--header-->
					<div class="header">
						<ul class="main-area cycle-slideshow" data-cycle-fx="fadeout" data-cycle-slides="li" data-cycle-timeout="4000">
							<li class="in01"></li>
							<li class="in02"></li>
							<li class="in03"></li>
							<li class="in04"></li>
						</ul>
						<h2 class="title"><img src="http://img.modetour.com/promotion/7759/main-txt.png" alt="미주로 가는 가장 합리적인 선택! 모두투어-얼리버드를 선점하라"></h2>						
					</div>
					<!--//header-->
					<!--navi-->
					<div class="navi-area">
						<ul class="tab-area">
							<li class="on"><a href="#con01" class="tab01" onclick="sub('wes');return false;"></a></li>
							<li><a href="#con02" class="tab02" onclick="sub('es');return false;"></a></li>
							<li><a href="#con03" class="tab03" onclick="sub('canada');return false;"></a></li>
							<li><a href="#con04" class="tab04" onclick="sub('hawai');return false;"></a></li>
						</ul>
					</div>
					<!-- //navi -->
					<!--area-->
					<div class="area">
						<ul>
							<li id="con01"><img src="http://img.modetour.com/promotion/7759/country01.png" class="cont-img" alt="미서부"></li>
							<li class="estern" id="con02"><img src="http://img.modetour.com/promotion/7759/country02.png" class="cont-img" alt="미동부"></li>
							<li class="canada" id="con03"><img src="http://img.modetour.com/promotion/7759/country03.png" class="cont-img" alt="캐나다"></li>
							<li class="hawail" id="con04"><img src="http://img.modetour.com/promotion/7759/country04.png" class="cont-img" alt="하와이"></li>
						</ul>
					</div>
					<!--//area-->
					<!--sub-tab-->
					<div class="sub-tab">
						 <ul class="tab-area">
						 	<li class="on"><a href="#western01" class="sub-tab01"><img src="http://img.modetour.com/promotion/7759/sub-tab01.jpg" alt="즐길거리"></a></li>			
							<li><a href="#western02" class="sub-tab02"><img src="http://img.modetour.com/promotion/7759/sub-tab02.jpg" alt="호텔"></a></li>
							<li class="last"><a href="#western03" class="sub-tab03"><img src="http://img.modetour.com/promotion/7759/sub-tab03.jpg" alt="특식"></a></li>
						 </ul>
					 </div>
					 <!--//sub-tab-->
					 <!--detail-->
					<div class="detail">
						<ul class="west-list">
							<li id="western01"><img src="http://img.modetour.com/promotion/7759/country01-enjoy.jpg" alt="즐길거리-샌프란시스코,라스베이거스,브라이스캐년,그랜드캐년,요세미티 국립공원"></li>
							<li id="western02"><img src="http://img.modetour.com/promotion/7759/country01-hotel.jpg" alt="호텔-The LINQ,Golden Nugget,Bellagio,Aria resort&amp;casino"></li>
							<li id="western03"><img src="http://img.modetour.com/promotion/7759/country01-special.jpg" alt="특식-미서부 스테이크&amp;인앤아웃 버거,Las Vegas특급호텔 뷔페"></li>							
						</ul>
						<ul class="east-list">
							<li id="estern01"><img src="http://img.modetour.com/promotion/7759/country02-enjoy.jpg" alt="즐길거리-뉴욕,워싱턴,나이아가라 폭포"></li>
							<li id="estern02"><img src="http://img.modetour.com/promotion/7759/country02-hotel.jpg" alt="호텔-메리어트 게이트웨이 나이이가라 풀 스뷰 호텔,크라운플라자 나이아가라 풀스뷰 호텔 "></li>
							<li id="estern03"><img src="http://img.modetour.com/promotion/7759/country02-special.jpg" alt="특식-퀘백스테이크(소고기,연어),랍스터 특식,엘리먼트 스테이크,연어 매운탕"></li>							
						</ul>
						<ul class="canada-list">
							<li id="canada01"><img src="http://img.modetour.com/promotion/7759/country03-enjoy.jpg" alt="즐길거리-빅토리아&amp;밴쿠버,퀘백,캐네디언 로키"></li>
							<li id="canada02"><img src="http://img.modetour.com/promotion/7759/country03-hotel.jpg" alt="호텔-힐튼 호텔나이아가라풀스뷰"></li>
							<li id="canada03"><img src="http://img.modetour.com/promotion/7759/country03-special.jpg" alt="특식-앨리먼트 레스토랑 스테이크 정식,알버타 스테이크,연어회&amp;매운탕"></li>							
						</ul>
						<ul class="hawai-list">
							<li id="hawai01"><img src="http://img.modetour.com/promotion/7759/country04-enjoy.jpg" alt="즐길거리-와이키키 비치,알라모아나 쇼핑센터,이웃섬 투어"></li>
							<li id="hawai02"><img src="http://img.modetour.com/promotion/7759/country04-hotel.jpg" alt="호텔-힐트 하와이언 빌리지,모두투어에서만 코트야드 메리엇,품격있게! 편안하게!쉐라톤 와이키키"></li>
							<li id="hawai03"><img src="http://img.modetour.com/promotion/7759/country04-special.jpg" alt="특식-카후쿠 새우요리,씨푸드 뷔페,아사히볼"></li>							
						</ul>
					</div>
					<!--//detail-->
				</div><!--event_wrap -->
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
