				<script type="text/javascript">
					(function($){
						$(document).ready(function(){
							
							function dpBlock(){
								var t = $(this);
								t.find('div.content:first').css('display','block');
							}
							$('.con_wrap').each(dpBlock);

							function Tabs(){
								var t = $(this);
								if(!t.parent().hasClass('on')){
									t.parent().addClass('on').siblings().removeClass('on');
									$(t.attr('href')).css('display','block').siblings().css('display','none');
								}
								return false;
							}
							$('.main .tab li a').click(Tabs);

							function Move(){
								var target = this.hash;
								var $target = $(target);

								$('html, body').stop().animate({
									'scrollTop': $target.offset().top
								}, 500);
								return false;
							}
							$('.event_wrap .move_tab li a').click(Move);
							
						});
					})(jQuery);
				</script>
