<body>
	<div id="EventwarpBody">

				<style type="text/css">
					.event_wrap {position: relative; min-width:800px; margin:0 auto;}
					.event_wrap .main>div[class^=in]{width:100%; background-repeat: no-repeat; background-position: center 0;}
					.event_wrap .main .in1{background-image:url("http://img.modetour.com/promotion/11214/bg_img1.jpg");}
					.event_wrap .main .in2{background-image:url("http://img.modetour.com/promotion/11214/bg_img2.jpg");}
					.event_wrap .main .in3{background-image:url("http://img.modetour.com/promotion/11214/bg_img3.jpg");}
					.event_wrap .main .in4{background-image:url("http://img.modetour.com/promotion/11214/bg_img4.jpg");}
					.event_wrap .main .in5{background-image:url("http://img.modetour.com/promotion/11214/bg_img5.jpg");}
                    .event_wrap .cont{position: relative; background: url("http://img.modetour.com/promotion/11214/bg_cont.jpg") no-repeat center 0;}
					.event_wrap .cont .links a{position: absolute; left: 50%; width:125px; height: 56px; background: url("http://img.modetour.com/promotion/11024/empty.png");}
					.event_wrap .cont .links .link1{top:270px; margin-left: -286px;}
					.event_wrap .cont .links .link2{top:410px; margin-left: 90px;}
					.event_wrap .cont .links .link3{top:291px; margin-left: 28px;}
					.event_wrap .cont .links .link4{top:340px; margin-left: 260px;}
					.event_wrap .cont .links .link5{top:147px; margin-left: 250px;}
                    .event_wrap .cont .area div[class^="desc"]{display: none; position: absolute; left: 50%;}
					.event_wrap .cont .area div[class^="desc"].on{display: block;}
					.event_wrap .cont .desc1{top:8px; margin-left: -328px;}
					.event_wrap .cont .desc2{top:325px; margin-left: -164px;}
					.event_wrap .cont .desc3{top:268px; margin-left: -174px;}
					.event_wrap .cont .desc4{top:292px; margin-left: 187px;}
					.event_wrap .cont .desc5{top:0; margin-left: 72px;}

                    .event_wrap .tab_wrap{background: #364e90;}
                    .ev_tab::after{display: block; content: ""; clear: both;}
                    .ev_tab{width: 800px; margin:0 auto;}
                    .ev_tab button{display: inline-block; width:20%; height: 114px; float: left;}
                    .ev_tab button.on{background-color: #163e70;}
                    .item_wrap{position: relative; height: 820px; overflow: hidden;}
					.item_wrap>div{position: relative; height: 939px; display: none; background-repeat: no-repeat; background-position: center 0;}
                    .item_wrap>div.on{display: block;}
					.item_wrap div[class^=item]{background-image:url("http://img.modetour.com/promotion/11214/bg_items.jpg");}
					.item_wrap .movie{width:752px; height: 442px; margin:0 auto; padding:118px 0 256px;}
					.item_wrap .movie iframe{width:100%; height: 100%;}
					.event_wrap .bottom{background:#1f305e; text-align: center;}
					.event_wrap .bottom a{display: inline-block;}
                </style>
				<script type="text/javascript">
					(function($){							
						$(document).ready(function(){
							$('.ev_tab > button').click(function(){
                                $(this).addClass('on').siblings().removeClass('on');
                                var a_index = $(this).index();								    		    	
                                $('.item_wrap>div').eq(a_index).addClass('on').siblings('div').removeClass('on');		
							});

							$('.cont .links > a').click(function(){
                                var a_index = $(this).index();								    		    	
                                $('.area>div').eq(a_index).addClass('on').siblings('div').removeClass('on');	
								return false;	
							});
						});
					})(jQuery);
				</script>
				<div class="event_wrap">
					<div class="main cycle-slideshow" data-cycle-fx="fadeout" data-cycle-timeout="3000" data-cycle-slides=">div">
						<div class="in1"><img src="http://img.modetour.com/promotion/11214/img_main1.jpg" alt=""></div>
						<div class="in2"><img src="http://img.modetour.com/promotion/11214/img_main2.jpg" alt=""></div>
						<div class="in3"><img src="http://img.modetour.com/promotion/11214/img_main3.jpg" alt=""></div>
						<div class="in4"><img src="http://img.modetour.com/promotion/11214/img_main4.jpg" alt=""></div>
						<div class="in5"><img src="http://img.modetour.com/promotion/11214/img_main5.jpg" alt=""></div>
					</div>
					<div class="cont">
						<div class="links">
							<a href="#" class="link1"></a>
							<a href="#" class="link2"></a>
							<a href="#" class="link3"></a>
							<a href="#" class="link4"></a>
							<a href="#" class="link5"></a>
						</div>
						<div class="area">
							<div class="desc1 on"><img src="http://img.modetour.com/promotion/11214/desc1.png" alt=""></div>
							<div class="desc2"><img src="http://img.modetour.com/promotion/11214/desc2.png" alt=""></div>
							<div class="desc3"><img src="http://img.modetour.com/promotion/11214/desc3.png" alt=""></div>
							<div class="desc4"><img src="http://img.modetour.com/promotion/11214/desc4.png" alt=""></div>
							<div class="desc5"><img src="http://img.modetour.com/promotion/11214/desc5.png" alt=""></div>
						</div>
                        <img src="http://img.modetour.com/promotion/11214/img_cont.jpg" alt="">
                    </div>
					<div class="tab_cont">
						<div class="tab_wrap">
							<div class="ev_tab">
								<button class="on"><img src="http://img.modetour.com/promotion/11214/tab1.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11214/tab2.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11214/tab3.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11214/tab4.png" alt=""></button>
								<button><img src="http://img.modetour.com/promotion/11214/tab5.png" alt=""></button>
							</div>
						</div>
						<div class="item_wrap">
							<div class="item1 on">
								<div class="movie">
									<iframe src="https://www.youtube.com/embed/T5uXZnKZ6S4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
								</div>
							</div>
							<div class="item2"><img src="http://img.modetour.com/promotion/11214/img_item2.jpg" alt=""></div>
							<div class="item3"><img src="http://img.modetour.com/promotion/11214/img_item3.jpg" alt=""></div>
							<div class="item4"><img src="http://img.modetour.com/promotion/11214/img_item4.jpg" alt=""></div>
							<div class="item5">
								<div class="movie">
									<iframe src="https://www.youtube.com/embed/MPoGIv9ihVc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
								</div>
							</div>
						</div>
					</div>
					<div class="bottom"><a href="https://www.australia.com/ko-kr" target="_blank"><img src="http://img.modetour.com/promotion/11214/img_link.jpg" alt=""></a></div>
				</div><!-- event_wrap -->	                
				<!-- [끝]: 여기까지 -->
