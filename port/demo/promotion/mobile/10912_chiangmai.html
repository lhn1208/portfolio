<body>        
	<div class="mobile_container">
		<div id="body_section">
				<div class="container">
					<div class="promotion">
						<div class="promotion_img">
							<!-- [시작]: 기획전 시작  -->
                            <!-- [시작: Promotion Container] -->
                            <script src="http://js.modetour.com/jquery/plugin/cycle2.js"></script>
							<style type="text/css">
								.event_wrap{position: relative;}
								.event_wrap a{display: inline-block;}
								.event_wrap button{background: none; border: 0;}
								.event_wrap img{width:100%;}
								.event_wrap .main{position: relative;}
                                .event_wrap .item{position: absolute; top:91%; left: 42%; width:30%; height: 8%;}
                                .event_wrap .ev_tab::after{display: block; content: ""; clear: both;}
                                .ev_tab.fixed{position: fixed; top:0; z-index: 999;}
                                .event_wrap .ev_tab .tab>a{float: left; width:33.3%;}
                                .event_wrap .section{position: relative;}
                                .event_wrap .movie{position: absolute; top:35%; left: 4%; width:92%; height: 50%; margin:0 auto;}
                                .event_wrap .movie iframe{width:100%; height: 100%;}
                               
                               .event_wrap .slide_area{position: absolute; top:18%;}
                               .cont1 .slide_area #prev{ position: absolute; top:35%; left: 2%; width:10%;z-index: 120;}
                               .cont1 .slide_area #next{position: absolute; top:35%; right:2%;  width:10%; z-index: 120;}
                               
                            </style>			
                            <script type="text/javascript">
                                (function($){							
                                    $(document).ready(function(){
                                        var tab=$('.ev_tab');
                                        var tab_link=tab.find('a');
                                        var section=$('.section');		
                                        var tabH= tab.outerHeight();
                                        var tabTop = tab.offset().top;
                                        
                                       $(".tab_wrap").css('height',tabH);

                                        tab_link.click(function(){
                                            var idx=$(this).index();
                                            $('html, body').stop().animate({
                                                'scrollTop': section.eq(idx).offset().top -tabH
                                            }, 1000);													
                                            return false;
                                        });			
            
                                        function fix(){
                                            var scTop = $(window).scrollTop();
                                            if(scTop>tabTop){							
                                                tab.addClass('fixed');						
                                            }else{
                                                tab.removeClass('fixed');
                                            }
                                        }
            
                                        function menuOn(){
                                            var scT=$(window).scrollTop();
                                            section.each(function(){
                                                var idx=$(this).index()-2;
                                                var offst=$(this).offset().top - tabH -15;
                                                if(offst <= scT){
                                                    tab_link.each(function(i){
                                                        tab_link.eq(i).find("img").attr("src" , tab_link.eq(i).find("img").attr("src").replace("_on.jpg" , "_off.jpg"));    
                                                    });
                                                    tab_link.eq(idx).find("img").attr("src" , tab_link.eq(idx).find("img").attr("src").replace("_off.jpg" , "_on.jpg"));    
                                                }
                                                
                                            });
                                        }
                                        
                                        $(window).scroll(function(){
                                            fix();
                                            menuOn();
                                        });
                                    
                                    });
                                })(jQuery);
                            </script>																                                                                        
							<div class="event_wrap">
                                <div class="main">
                                    <img src="http://img.modetour.com/promotion/10912/img_main.jpg" alt="">
                                    <a href="http://m.modetour.com/package/Item.aspx?PCode=&Idx=518587" class="item"></a>
                                </div>
                                <div class="tab_wrap">
                                    <div class="ev_tab">
                                        <div class="tab">
                                            <a href="#" class="tab1"><img src="http://img.modetour.com/promotion/10912/tab1_on.jpg"></a>
                                            <a href="#" class="tab2"><img src="http://img.modetour.com/promotion/10912/tab2_off.jpg"></a>
                                            <a href="#" class="tab3"><img src="http://img.modetour.com/promotion/10912/tab3_off.jpg"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="section cont1">
                                    <img src="http://img.modetour.com/promotion/10912/img_cont1.jpg" alt="" class="img">
                                    <div class="slide_area">
                                        <div class="cont_visual cycle-slideshow"
                                        data-cycle-fx="fade" 
                                        data-cycle-timeout="3000"
                                        data-cycle-slides=">div"	
                                        data-cycle-prev="#prev"
                                        data-cycle-next="#next"
                                        >			
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img1.jpg" alt=""></div>
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img2.jpg" alt=""></div>
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img3.jpg" alt=""></div>
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img4.jpg" alt=""></div>
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img5.jpg" alt=""></div>
                                            <div><img src="http://img.modetour.com/promotion/10912/m_img6.jpg" alt=""></div>
                                        </div>
                                        <a href=# id=prev><img src="http://img.modetour.com/promotion/10912/arr_prev.png" alt=""></a>
                                        <a href=# id=next><img src="http://img.modetour.com/promotion/10912/arr_next.png" alt=""></a>
                                    </div>
                                </div>
                                <div class="section cont2">
                                    <img src="http://img.modetour.com/promotion/10912/img_cont2.jpg" alt="">
                                </div>
                                <div class="section cont3">
                                    <img src="http://img.modetour.com/promotion/10912/img_cont3.jpg" alt="">
                                    <div class="movie">
                                        <iframe src="https://www.youtube.com/embed/dVQ3ndjRb8g?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
							<!-- [끝]: 기획전  끝 -->
						</div>
                            
						<div class="ad_item_wrap item_package">
                            
						</div>
					</div>
				</div>
                <div id="debug"></div>
			</section>
