<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/mq_style.min.css" rel="stylesheet">
    <link href="../../../css/plugin/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body class="bg_white">
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">매물구분</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper bg_white">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">
            <div class="filter_area">  
                <div class="section_inner deal_type">
                    <div class="content_head type1">
                        <h2 class="tit">거래 구분</h2>
                    </div>
                    <div class="deal_type_area">
                        <input type="radio" name="deal_radio" id="deal_type1" class="act_btn green" checked><label for="deal_type1">전세</label>
                        <input type="radio" name="deal_radio" id="deal_type2" class="act_btn green"><label for="deal_type2">월세</label>
                        <input type="radio" name="deal_radio" id="deal_type3" class="act_btn green"><label for="deal_type3">매매</label>
                        <input type="radio" name="deal_radio" id="deal_type4" class="act_btn green"><label for="deal_type4">단기임대</label>
                    </div>
                </div>
            </div>
            <div class="filter_area">  
                <div class="section_inner">
                    <div class="content_head type1">
                        <h2 class="tit">매물 유형</h2>
                    </div>
                    <div class="offer_type_area">
                        <input type="checkbox" id="offer_type1" class="act_btn green" checked><label for="offer_type1">아파트</label>
                        <input type="checkbox" id="offer_type2" class="act_btn green"><label for="offer_type2">주상복합</label>
                        <input type="checkbox" id="offer_type3" class="act_btn green"><label for="offer_type3">연립/빌라</label>
                        <input type="checkbox" id="offer_type4" class="act_btn green"><label for="offer_type4">오피스텔</label>
                        <input type="checkbox" id="offer_type5" class="act_btn green"><label for="offer_type5">도시형생활주택</label>
                        <input type="checkbox" id="offer_type6" class="act_btn green"><label for="offer_type6">다가구주택</label>
                        <input type="checkbox" id="offer_type7" class="act_btn green"><label for="offer_type7">상가주택</label>
                        <input type="checkbox" id="offer_type8" class="act_btn green"><label for="offer_type8">원룸주택</label>
                        <input type="checkbox" id="offer_type9" class="act_btn green"><label for="offer_type9">단독/전원주택</label>
                        <input type="checkbox" id="offer_type10" class="act_btn green"><label for="offer_type10">한옥주택</label>
                        <input type="checkbox" id="offer_type11" class="act_btn green"><label for="offer_type11">타운하우스</label>
                    </div>
                </div>
            </div>                    
        </div>      
        <div class="btn_submit fixed">
            <button class="submit">송파구 전체 매물보기</button>
        </div>    
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
