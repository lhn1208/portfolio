<!--header-->
<header class="sub_header">
    <div class="header_inner h_process">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">매수/임차 중개의뢰</h1>
        <div class="process_idx">
            <em>1</em>
            <em>2</em>
            <em>3</em>
            <em class="on">4</em>
        </div>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner"> 
            <div class="new_request">
                <div class="select_area">
                    <h2 class="tit">중개사무소 방문시간 선택</h2>
                    <div class="select_area_inner">
                        <a href="#" class="link_select">2018.09.06(화)</a>
                        <a href="#" class="link_select">14시 30분</a>
                    </div>
                </div>
                <div class="info_box">
                    <span class="txt_red">※ 중개사무소 방문일은 당일을 피하시는 것이 좋습니다.</span>
                    <ul class="info_list">
                        <li>1. 공인중개사가 전문가의 입장에서 좋은 매물을 추천합니다.</li>
                        <li>2. 추천매물을 확인 후, 마음에 드는 매물을 추가 방문요청하십시오.
                            <br> (나의 매수에서 추가 방문요청 가능)
                        </li>
                        <li>3. 방문일시에 중개사무소를 방문하면 여러 개의 매물을 
                            한번에 확인할 수 있어 빠르게 계약하실 수 있습니다.
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="btn process prev">이전</button>
                <button class="btn">확인</button>
            </div>
        </div>
    </div>
