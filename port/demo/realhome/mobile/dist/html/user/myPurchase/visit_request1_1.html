<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/mq_style.min.css" rel="stylesheet">
    <link href="../../../css/plugin/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">현장방문 요청</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <i class="cover"></i>
    <div id=sub_container class="sub_container">  
        <div class="container_inner">    
            <div class="visit_request">
                <a href="#" class="slide_link link_select w_93">전세 | 홍길동(은성공인중개사사무소)</a>
                <a href="#" class="slide_link link_select w_93 off">전세 | 홍길동(은성공인중개사사무소)</a>
                <div class="agent_info">
                    <span class="agent_img"><img src="../../../../images/sub/sample/agent.jpg"></span>
                    <div class="info_detal">
                        <strong class="name">홍길동</strong>
                        <div class="company">잠실현대공인중개사사무소
                            <div class="address">서울시 송파구 잠실동321-1은성빌딩 102호</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info_box">관심등록 후, 중개의뢰 현황에서 한번에  방문요청하실 수 있습니다.</div>
            <div class="btn_submit fixed">
                <button class="btn">신규 중개의뢰 요청</button>
                <button class="btn">추가 방문요청</button>
            </div>
            <!--매수/임차 중개의뢰 선택 팝업-->
            <div class="slide_pop purch_pop">
                <div class="content_area"> 
                    <header class="header"><h1 class="tit">매수/임차 중개의뢰 선택<a href="#" class="close"><span class="blind">닫기</span></a></h1></header>
                    <div class="content_box">
                        <div class="cont">
                            <input type="radio" id="purch_chk1" class="circle_btn label_btn" name="purch_chk">
                            <label for="purch_chk1">
                                <strong class="company">홍길동(잠실현대공인중개사사무소)</strong>
                                <p class="address">전세 | 서울시 송파구 잠실동</p>
                            </label>
                        </div>
                        <div class="cont">
                            <input type="radio" id="purch_chk2" class="circle_btn label_btn" name="purch_chk" >
                            <label for="purch_chk2">
                                <strong class="company">홍길동(잠실현대공인중개사사무소)</strong>
                                <p class="address">전세 | 서울시 송파구 잠실동</p>
                            </label>
                        </div> 
                    </div>                                
                </div>
            </div>
            <!--//매수/임차 중개의뢰 선택 팝업-->
        </div>
    </div>
</div>

<script src="../../../js/ui.min.js"></script>
