<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <link href="../../../css/font.min.css" rel="stylesheet">
    <link href="../../../css/common.min.css" rel="stylesheet">
    <link href="../../../css/layout.min.css" rel="stylesheet">
    <link href="../../../css/style.min.css" rel="stylesheet">
    <link href="../../../css/mq_style.min.css" rel="stylesheet">
    <link href="../../../css/plugin/swiper.min.css" rel="stylesheet">


    <script src="../../../js/3.3.1.min.js"></script>	
    <script src="../../../js/common.min.js"></script>	
    <script src="../../../js/sub.min.js"></script>	
    <script src="../../../js/plugin/swiper.min.js"></script>	

    <title>realhouse</title>
</head>
<body class="bg_white">
<div class="wrapper">
    <div class="pop_container">
        <div class="container_inner">
            <div class="member_box_area">
                <i class="close"><span class="blind">닫기</span></i>                
                <h1 class="tit">이메일로 회원가입</h1>
                <div class="member_box">
                    <fieldset>
                        <legend>휴대전화번호 및 인증번호 입력</legend>
                        <div class="member_form form_area btn_delete">
                            <label for="input_phone" class="input_form">
                                <input id="input_phone" class="member_input input_phone" type="text" placeholder="휴대전화번호 입력(번호만 입력)">  
                                <button class="delete"><span class="blind">삭제</span></button>
                                <a href="#" class="btn_type1 btn_certify">인증번호 전송</a>
                            </label>
                            <label for="" class="input_form">
                                <input id="" class="member_input input_phone" type="text" placeholder="휴대전화번호 입력(번호만 입력)" value="010-000-0000">  
                                <i class="delete" style="display:block"><span class="blind">삭제</span></i>
                                <a href="#" class="btn_type1 btn_certify green">인증번호 전송</a>
                            </label>
                            <label for="member_email" class="input_form">
                                <input id="member_email" class="member_input" type="text" placeholder="인증번호 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                        </div>
                        <div class="member_info">※ 휴대전화번호 입력 후 [인증번호 전송]을 누르십시오.</div>
                    </fieldset>
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="submit off">가입완료</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
