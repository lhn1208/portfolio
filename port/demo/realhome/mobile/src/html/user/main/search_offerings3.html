<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header class="sub_header search_h">
    <div class="header_inner">
      <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
      <h1 class="tit">서울시 송파구 잠실동</h1>
      <a href="#" class="right_link ico_search"><span class="blind">검색아이콘</span></a>
    </div>
    <div class="header_section clearfix">
        <div class="offer_info_header"><a href="#">월세 | 아파트, 단독주택, 다가구주택 +2</a></div>
        <div class="filter">필터<em>+3</em></div>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="all_offer_area">
            <div class="offer_map">
                <!--매물개수-->
                <div class="ico_offer_aera position1">
                    <i class="cnt">1</i><span class="address">신천동</span>
                </div>
                <div class="ico_offer_aera position2">
                    <i class="cnt">120</i>
                </div>
                <div class="ico_offer_aera position3">
                    <i class="cnt">21</i><span class="address">잠실동</span>
                </div>
                <div class="ico_offer_aera position4">
                    <i class="cnt on">120</i>
                </div>
                <!--//매물개수-->
                <!--지도 확대/축소-->
                <div class="map_control">
                    <button><span class="blind">지도 확대</span></button>
                    <button class="minus"><span class="blind">지도 축소</span></button>
                </div>
                <!--//지도 확대/축소-->
                <!--지도 샘플-->
                <div class="map">
                    <img src="../../../../images/sub/sample/map.jpg" style="width:120%; height:100%;">
                </div>
            </div>                       
        </div>
        <!--전체 매물 슬라이드-->
        <div class="slide_box slide_offer">
            <header class="header"><h2 class="tit">전체 매물(<span class="cnt">0</span>)</h2></header>
            <div class="all_offer">
               <div class="no_date">
                   <div class="no_inner">
                        등록된 매물이 없습니다.
                   </div>
               </div>
            </div>
        </div>
         <!--//전체 매물 슬라이드-->
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
