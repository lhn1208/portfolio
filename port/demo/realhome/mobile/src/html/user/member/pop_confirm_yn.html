<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="scroll_hidden">
<!--header-->
<header class="sub_header">
    <div class="header_inner h_process">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">매수/임차 중개의뢰</h1>
        <div class="process_idx">
            <em>1</em>
            <em>2</em>
            <em class="on">3</em>
            <em>4</em>
        </div>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <span class="cover active"></span>
    <!--layer-->
    <div class="layer_confirm">
        <div class="layer_inner">
            해당 문구가 나타납니다.
            <div class="btn_submit">
                <button class="btn">취소</button>
                <button class="btn">확인</button>
            </div>
        </div>
    </div>
    <!--//layer-->
    <div id=sub_container class="sub_container">  
        <div class="container_inner">   
            <div class="agent_select_area">
                <div class="content_info">
                    ※ 평점 및 매물과의 거리를 보고 중개사를 선택하십시오.
                </div>
                <div class="content_area agent_select">
                    <header class="header">추천 중개사</header>
                    <div class="content_box">
                        <div class="cont">
                            <strong class="name">홍길남</strong><span class="point">평점:1,321</span><a href="#" class="link_style">평점보기</a>
                            <span class="distance">5Km</span>
                            <input type="radio" id="agent_chk1" name="agent_chk" class="act_btn check right_btn" checked>
                            <label for="agent_chk1">선택</label>
                            <div class="address">
                                <ul>
                                    <li>중개법인은성공인중개사사무소</li>
                                    <li>서울시 송파구 잠실동 </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_area agent_select">
                    <header class="header">과거의뢰 중개사(1)</header>
                    <div class="content_box">
                        <div class="cont">
                            <strong class="name">홍길남</strong><span class="point">평점:1,321</span><a href="#" class="link_style">평점보기</a>
                            <span class="distance">3Km</span>
                            <input type="radio" id="agent_chk2" name="agent_chk" class="act_btn check right_btn">
                            <label for="agent_chk2">선택</label>
                            <div class="address">
                                <ul>
                                    <li>중개법인은성공인중개사사무소</li>
                                    <li>서울시 송파구 잠실동 </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content_area agent_select">
                    <header class="header">주변 중개사</header>
                    <div class="content_box">
                        <div class="cont">
                            <strong class="name">홍길남</strong><span class="point">평점:1,321</span><a href="#" class="link_style">평점보기</a>
                            <span class="distance">0.5Km</span>
                            <input type="radio" id="agent_chk3" name="agent_chk" class="act_btn check right_btn">
                            <label for="agent_chk3">선택</label>
                            <div class="address">
                                <ul>
                                    <li>중개법인은성공인중개사사무소</li>
                                    <li>서울시 송파구 잠실동 </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="area_more">
                    <a href="#" class="link_more">더보기</a> 
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="btn process prev">이전</button>
                <button class="btn process next">다음</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
