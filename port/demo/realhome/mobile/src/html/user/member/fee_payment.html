<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">중개수수료 결제</h1>
    </div>
</header>
<!--header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">   
            <div class="point_sec">
                <div class="point_box">
                    <div class="box_inner clearfix">
                        <span class="left tit">포인트</span>
                        <span class="point"><span class="txt_blue">0</span>원</span>
                    </div>
                </div>
            </div>
            <div class="fee_sec">
                <div class="content_area agent_select">
                    <div class="header">
                        <h2 class="tit">결제 금액</h2>
                    </div>
                    <div class="content_box text_center">
                        <div class="cont">
                            <label for="input_amt" class="input_amt"><input type="text" id="input_amt" class="input_text" value="0" disabled></label>만원
                            <div class="control_btn_area">
                                <button class="control_btn"></button>
                                <button class="control_btn down"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info_box">
                    ※ 결제 금액은 10만원 단위로 최대 100만원까지 가능합니다.
                </div>
                <!--중개사 선택-->
                <div class="content_area agent_select">
                    <div class="header">
                        <h2 class="tit">중개사 선택 </h2>
                    </div>
                    <div class="content_box">
                        <div class="cont">
                            홍길동 010-0000-0000
                            <p>잠실제일공인중개사사무소</p>
                            <div class="right_area">
                                <button class="btn btn_type1 small">선택</button>
                            </div>
                        </div>
                        <div class="cont">
                            홍길동 010-0000-0000
                            <p>잠실제일공인중개사사무소</p>
                            <div class="right_area">
                                <button class="btn btn_type1 check small">선택</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--//중개사 선택-->
            </div>
            <div class="btn_submit fixed">
                <button class="btn">취소</button>
                <button class="btn off">수수료 결제</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
