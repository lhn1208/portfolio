<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">설정</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <div id=sub_container class="sub_container">  
        <div class="container_inner">    
            <div class="member_set">
                <ul class="member_set_list">
                    <li>
                        <strong class="col member_tit">이메일</strong>
                        <div class="col member_cont">
                            your@email.com
                            <button class="btn_type1 btn_setting small">변경</button>
                        </div>
                    </li>
                    <li>
                        <strong class="col member_tit">이름</strong>
                        <div class="col member_cont">
                           홍길동
                            <button class="btn_type1 btn_setting small">변경</button>
                        </div>
                    </li>
                    <li>
                        <strong class="col member_tit">휴대전화</strong>
                        <div class="col member_cont">
                            000-0000-0000
                            <button class="btn_type1 btn_setting small">변경</button>
                        </div>
                    </li>
                    <li>
                        <strong class="col member_tit">비밀번호</strong>
                        <div class="col member_cont">
                            <div class="pw_area">
                                <input type="password" value="12345" class="member_pw" disabled="">
                            </div>
                            <button class="btn_type1 btn_setting small">변경</button>
                        </div>
                    </li>
                </ul>
                <div class="set_btn fixed">
                    <div class="inner">
                        <button class="btn btn_type1 small">회원탈퇴</button>
                        <button class="btn btn_type1 small">로그아웃</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
