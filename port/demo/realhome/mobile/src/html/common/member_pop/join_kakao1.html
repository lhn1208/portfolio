<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="bg_white">
<div class="wrapper">
    <div class="pop_container">
        <div class="container_inner">
            <div class="member_box_area">
                <i class="close"><span class="blind">닫기</span></i>                
                <h1 class="tit">카카오톡으로 회원가입</h1>
                <div class="member_box">
                    <fieldset>
                        <legend>이름 및 이메일 입력</legend>
                        <div class="member_form form_area join">
                            <label for="member_name" class="input_form">
                                <input id="member_name" class="member_input" type="text" placeholder="이름 입력(실명)">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                            <label for="member_email" class="input_form">
                                <input id="member_email" class="member_input" type="text" placeholder="이메일 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="agree_box">
                    <ul>
                        <li>
                            <a href class="agree_txt"><span class="txt_blue">[필수]</span> <em>리얼하우스 이용약관에 동의</em></a>
                            <input type="checkbox" id="join_agree1" class="checkbox label_btn">
                            <label for="join_agree1">
                            </label>
                        </li>
                        <li>
                            <a href class="agree_txt"><span class="txt_blue">[필수]</span> <em>개인정보처리방침에 동의</em></a>
                            <input type="checkbox" id="join_agree2" class="checkbox label_btn">
                            <label for="join_agree2">
                            </label>
                        </li>
                    </ul>
                    <div class="all_agree">
                        <input type="checkbox" id="all_agree" class="checkbox label_btn">
                        <label for="all_agree">
                            <em>전체동의</em>
                        </label>
                    </div>
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="btn">취소</button>
                <button class="btn process next off">다음</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
