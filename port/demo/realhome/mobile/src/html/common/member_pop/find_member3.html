<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="bg_white">
<div class="wrapper">
    <div class="pop_container">
        <div class="container_inner">
            <div class="member_box_area">
                <i class="close"><span class="blind">닫기</span></i>                
                <h1 class="tit">아이디/비밀번호 찾기</h1>
                <div class="member_box">
                    <fieldset>
                        <legend>이름입력 등록한 이메일 입력 및 인증번호 입력</legend>
                        <div class="member_form form_area">
                            <label for="member_name" class="input_form">
                                <input id="member_name" class="member_input" type="text" placeholder="이름 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                            <label for="input_phone" class="input_form">
                                <input id="input_phone" class="member_input input_phone" type="text" placeholder="등록한 이메일 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                                <a href="#" class="btn_type1 btn_certify">인증번호 전송</a>
                            </label>
                            <label for="" class="input_form" class="input_form">
                                <input id="" class="member_input input_phone" type="text" placeholder="등록한 이메일 입력" value="test@naver.com">  
                                <span class="time">5:00</span>
                                <a href="#" class="btn_type1 btn_certify">재전송</a>
                            </label>
                            <label for="member_email" class="input_form">
                                <input id="member_email" class="member_input" type="text" placeholder="인증번호 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                        </div>
                        <div class="member_info">※ 이름과 이메일을 입력하십시오. <a href="#" class="btn_type1 btn_member green">휴대전화 인증</a></div>
                    </fieldset>
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="submit">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
