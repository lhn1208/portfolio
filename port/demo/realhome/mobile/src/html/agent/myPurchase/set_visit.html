<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">현장 방문시간 설정</h1>
    </div>
</header>
<!--//header-->
<div class="wrapper">
    <i class="cover"></i>
    <div id=sub_container class="sub_container">  
        <div class="container_inner">   
            <div class="set_visit_area">
                <div class="content_area">
                    <header class="header border_t_none">
                        <h2 class="tit">현장 방문시간</h2>
                    </header>
                    <div class="content_box">
                        <div class="row">
                            현장도착 예상시간: 
                            <div class="link_area">
                                <a href="#" class="link_select">18.09.03(월)</a>
                                <a href="#" class="link_select off">시간/분 선택</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info_box">
                    ※ 매도측 공인중개사와 협의 후 현장 방문시간을 입력하십시오.
                </div>
                <div class="content_area">
                    <header class="header border_t_none">
                        <h2 class="tit">의뢰인 방문시간</h2>
                    </header>
                    <div class="content_box">
                        <div class="row">
                            의뢰인 방문시간: 
                            <div class="link_area">
                                <a href="#" class="link_select off">18.09.03(월)</a>
                                <a href="#" class="link_select off">시간/분 선택</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info_box">
                    ※ 시간을 선택 후 확인을 클릭하면 의뢰인 방문시간이 등록됩니다.
                </div>
                <!--시간 입력시-->
                <div class="content_area">
                    <header class="header border_t_none">
                        <h2 class="tit">의뢰인 방문시간</h2>
                    </header>
                    <div class="content_box">
                        <div class="row">
                            의뢰인 방문시간: <span class="txt_blue"> 18.09.03(월) 15시 30분</span>
                        </div>
                    </div>
                </div>
                <div class="info_box">
                    ※ 의뢰인 방문시간 이후로 현장도착 예상시간을 입력하십시오.
                </div>
            </div>
            <div class="btn_submit fixed">
                <button class="btn">취소</button>
                <button class="btn off">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
