<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body class="bg_white">
<div class="wrapper">
    <div class="pop_container">
        <div class="container_inner">
            <div class="member_box_area agent_login">
                <i class="close"><span class="blind">닫기</span></i>                
                <h1 class="agent_logo">
                    <span class="img_logo"><img src="../../../../images/main/agent_logo.png"></span>
                    <p class="logo_tit">중개사 관리자</p>
                </h1>
                <div class="member_box">
                    <fieldset>
                        <legend>이메일 및 비밀번호 입력</legend>
                        <div class="member_form login_form">
                            <label for="member_email" class="input_form">
                                <input id="member_email" class="member_input" type="text" placeholder="이메일 입력">  
                                <button class="delete"><span class="blind">삭제</span></button>
                            </label>
                        </div>
                        <div class="member_form login_form">
                            <label for="member_pw" class="input_form">
                                <input id="member_pw" class="member_input pw_input" type="password">
                                <button class="delete"><span class="blind">삭제</span></button>
                                <!--비밀번호 placeholder--><span class="placeholder">비밀번호 입력</span>
                            </label>
                        </div> 
                    </fieldset>
                </div>
                <div class="login_btn_area">                   
                    <div class="clearfix">
                        <button class="btn btn_kakao">카카오톡 로그인</button> <button class="btn btn_login">로그인</button>
                    </div>
                </div>
                <p class="member_desc">
                      PC에서 회원가입 및 중개사 승인 요청 후 로그인하십시오. 
                      <br>카카오톡으로 회원가입하신 분은 카카오톡 로그인하십시오.</p>
            </diiv>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
