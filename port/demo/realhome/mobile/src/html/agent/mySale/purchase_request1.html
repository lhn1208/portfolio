<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui">
    <include src="../../include/set_css.html"></include>
    <include src="../../include/set_js.html"></include>
    <title>realhouse</title>
</head>
<body>
<!--header-->
<header class="sub_header">
    <div class="header_inner">
        <a href="#" class="btn_perv"><span class="blind">뒤로가기</span></a>  
        <h1 class="tit">매도/임대 중개의뢰 요청</h1>
    </div>
</header>
<!--header-->
<div class="wrapper">
    <div id=sub_container class="sub_container"> 
        <div class="container_inner">   
            <div class="request_list">
                <!--매도/임대 중개의뢰 요청-->
                <div class="content_area">
                    <header class="header">
                        <h2 class="left offer_type"><em>주거용</em> 월세</h2>
                        <span class="date">요청일: 18.06.09 13:11</span>
                    </header>
                    <div class="content_box">
                        <div class="cont">
                            <p>의뢰인: 홍길동</p>
                            <p>매물주소: 잠실주공1단지아파트 102동(잠실동)</p>
                        </div>
                        <div class="info_box">
                            <ul class="info_list">
                                <li>1. 의뢰를 수락하시면 <span class="txt_red">의뢰인 정보와 세부 의뢰정보가 공개</span>됩니다.</li>
                                <li>2. 매도/임대 온라인의뢰는 <span class="txt_red">온라인 의뢰수수료가 없습니다.</li>
                                <li>3. <span class="txt_red">의뢰를 거절</span>하시면 <span class="txt_red">시스템평점이 감점</span>됩니다.</li>
                                <li>4. <span class="txt_red">2시간 동안 의뢰를 수락하지 
                                        않을 경우 자동 의뢰 거절 처리되며 평점이 감점</span>됩니다.</li>
                            </ul>
                        </div>
                        <div class="bottom_agree bg_type none_r center">
                            <input type="checkbox" id="agree_chk" class="checkbox">
                            <label for="agree_chk">
                                <em>위의 안내사항에 동의합니다.</em>
                            </label>
                        </div>
                    </div>
                </div>
                <!--//매도/임대 중개의뢰 요청-->
            </div>
            <div class="btn_submit fixed">
                <button class="btn off">의뢰 거절</button>
                <button class="btn off">의뢰 수락</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../js/ui.min.js"></script>
</html>
